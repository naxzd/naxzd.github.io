<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #div1{
        border:1px red solid;
        width: 400px;
        height: 200px;;
      }
      #div2{
        border:1px red solid;
        width: 200px;
        height: 100px;;
      }
    </style>
</head>
<body>
  <script>
    window.onclick=function(){
  var first = document.getElementById("div1");
  var sc = document.getElementById("div2");
  first.onmousemove=function(event){
    if(!event){
      event=window.event;
    }
    var x = event.clientX;
    var y = event.clientY;
    sc.innerHTML="x:"+x+",y:"+y;
  }
    }
  </script>
  <div class="zongti">
    <div id="div1"></div>
    <div id="div2"></div>

  </div>  

</body>
</html>
