<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("5.webp");
        }
        img{
            width: 400px;
            height: 300px;
            margin-top: 15%;
            margin-left: 35%;
        }
        #btn1{
            margin-left: 35%;
        }
        #btn2{
            margin-left: 14%;
        }
    </style>
</head>
<body>
    <script>
        window.onload=function(){
            var img = document.getElementById("img1") ;
            var imgArry = ["two.jpg","two1.jpg","two2.jpg","two3.jpg"] ;
            var btn1 =  document.getElementById("btn1") ;
            var btn2 =  document.getElementById("btn2") ;
            var time ; 
            var index = 0 ;
            btn1.onclick = function(){
                clearInterval(time);
                time =  setInterval(function(){
                    
                    index++;
                    if(index >= imgArry.length){
                        index = 0 ;
                    }
                    img.src = imgArry[index] ; 
                    
                }, 1000);
            }

            btn2.onclick = function(){
                clearInterval(time);
            }

        }
    </script>
    <img src="two.jpg" alt="精美图片" id="img1">
    <br>
    <input type="button" id="btn1" value="开始播放图片">
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" id="btn2" value="停止播放图片">
</body>
</html>
